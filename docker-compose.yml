version: '3'

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27018:27017

  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5438:5432

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
